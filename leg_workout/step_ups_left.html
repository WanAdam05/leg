<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Ups Left</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.4), transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.4), transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover, cover, cover, cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s infinite;
        }

        @keyframes cardPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.005); }
            100% { transform: scale(1); }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.1), transparent 70%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.1), transparent 70%);
            border-radius: 20px;
            pointer-events: none;
        }

        .exercise-image {
            width: 100%;
            max-width: 400px;
            height: 180px;
            border-radius: 15px;
            margin-bottom: 15px;
            object-fit: contain;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
        }

        h1 {
            color: #ff466b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .reps {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
        }

        .button {
            font-size: 1.3rem;
            color: white;
            background: rgba(255, 70, 107, 0.9);
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 3px 10px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
        }

        .button:hover {
            background: rgba(255, 107, 107, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(255, 70, 107, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .nav-arrow {
            width: 45px;
            height: 45px;
            background: rgba(255, 70, 107, 0.9);
            color: white;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 3px 10px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .nav-arrow:hover {
            background: rgba(255, 107, 107, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(255, 70, 107, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .nav-arrow:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card">
        <a href="javascript:history.back()" class="nav-arrow">‚Üê</a>
        <h1>Step-Ups Left</h1>
        <img src="https://example.com/step-ups-left.jpg" alt="Step-Ups Left" class="exercise-image">
        <div class="reps">8-12 reps</div>
        <a href="RestLeg8.html" class="button">Complete</a>
        <div class="navigation-buttons" style="position: static; top: auto; left: auto; margin-top: 15px; display: flex; justify-content: space-between;">
            <a href="javascript:history.back()" class="link-button">Previous</a>
            <a href="RestLeg8.html" class="link-button">Skip</a>
        </div>
    </div>
</body>
</html>
